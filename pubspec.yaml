name: aerasync
description: A Flutter app for aerator comparison in aquaculture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  path_provider: ^2.1.5
  fl_chart: ^0.71.0
  pdf: ^3.11.1
  printing: ^5.13.4
  js: ^0.7.2 # Discontinued; address separately
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2
  url_launcher: ^6.3.1
  html: ^0.15.4
  universal_html: ^2.2.4
  dio: ^5.7.0
  shared_preferences: ^2.3.2
  logging: ^1.3.0
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.15
  analyzer: ^7.4.4

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/static/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-Bold.ttf
          weight: 700
  assets:
    - assets/data/o2_temp_sal_100_sat.json
    - assets/data/shrimp_respiration_salinity_temperature_weight.json
    - web/assets/wave.svg
    - web/icons/aerasync64.webp
    - web/icons/aerasync64.png
    - web/icons/aerasync180.webp
    - web/icons/aerasync180.png
    - web/icons/aerasync512.webp
    - web/icons/aerasync512.png
    - web/icons/aerasync1024.webp
    - web/icons/aerasync1024.png
    - web/icons/aerasync.webp
    - web/manifest.json