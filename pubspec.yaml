name: AeraSync
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2  # Updated to the latest version
  fl_chart: ^0.70.2
  universal_html: ^2.2.4
  clipboard: ^0.1.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/data/o2_temp_sal_100_sat.json
    - assets/data/shrimp_respiration_salinity.json
    - web/assets/wave.svg
  fonts:
    - family: MaterialIcons
      fonts:
        - asset: packages/material_design_icons_flutter/lib/fonts/materialdesignicons-webfont.ttf