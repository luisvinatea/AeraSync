<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Change base href to always work with any path -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta
      name="keywords"
      content="AeraSync, aerator comparison, shrimp farming, aquaculture, cost optimization"
    />
    <meta name="author" content="Luis Vinatea" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AeraSync" />
    <meta name="theme-color" content="#1E40AF" />

    <meta
      property="og:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      property="og:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta property="og:image" content="icons/aerasync180.webp" />
    <meta property="og:url" content="https://aerasync-web.vercel.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      name="twitter:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta name="twitter:image" content="icons/aerasync180.webp" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/aerasync180.webp"
    />
    <link rel="icon" type="image/webp" href="icons/aerasync64.webp" />
    <title>AeraSync - Shrimp Farm Aerator Comparison</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Fix resource loading -->
    <script>
      // Dynamically adjust the base href if needed
      (function () {
        var pathname = window.location.pathname;
        // Set the Flutter Web Renderer
        window.flutterWebRenderer = "canvaskit";
      })();

      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = "{{flutter_service_worker_version}}";
    </script>

    <link rel="preload" href="flutter.js" as="script" />
    <script src="flutter.js" defer></script>

    <style>
      /* Ensure loading screen styles are defined inline */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141f41 url("icons/background.webp") no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loading {
        text-align: center;
        color: #0049af;
      }
      .spinner {
        border: 4px solid rgb(248, 249, 255);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #1e40af;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .wave-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(
          0deg,
          rgba(96, 165, 250, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
      }
      #flutter-target {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .app-logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div
      id="loading-screen"
      role="status"
      aria-label="Loading AeraSync application"
    >
      <div class="wave-overlay"></div>
      <div class="loading">
        <picture>
          <source
            srcset="https://aerasync-web.vercel.app/icons/aerasync.webp"
            type="image/webp"
          />
          <img
            src="https://aerasync-web.vercel.app/icons/aerasync.webp"
            alt="AeraSync Logo - A stylized wave representing water and aeration"
            class="app-logo"
            loading="lazy"
          />
        </picture>
        <h1>AeraSync</h1>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <div id="flutter-target"></div>

    <script>
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/flutter_service_worker.js");
        }

        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          })
          .then(function () {
            loadingScreen.style.opacity = "0";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          })
          .catch(function (error) {
            console.error("Error initializing Flutter app:", error);
          });
      });
    </script>
  </body>
</html>
