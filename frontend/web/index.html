<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Change base href to always work with any path -->
    <base href="/" />

    <meta charset="UTF-8" />

    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AeraSync" />
    <meta name="theme-color" content="#1E40AF" />

    <meta
      property="og:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      property="og:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta
      property="og:image"
      content="icons/aerasync180.webp"
    />
    <meta property="og:url" content="https://aerasync-web.vercel.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      name="twitter:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta
      name="twitter:image"
      content="icons/aerasync180.webp"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/aerasync180.webp"
    />
    <link rel="icon" type="image/webp" href="icons/aerasync64.webp" />
    <title>AeraSync - Shrimp Farm Aerator Comparison</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Fix resource loading -->
    <script>
      // Dynamically adjust the base href if needed
      (function () {
        var pathname = window.location.pathname;
        // Set the Flutter Web Renderer
        window.flutterWebRenderer = "canvaskit";
      })();

      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>

    <link rel="preload" href="flutter.js" as="script" />
    <script src="flutter.js" defer></script>

    <style>
      /* Ensure loading screen styles are defined inline */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141f41;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loading {
        text-align: center;
        color: #0049af;
      }
      .spinner {
        border: 4px solid rgb(248, 249, 255);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #1e40af;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .wave-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(
          0deg,
          rgba(96, 165, 250, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
      }
      #flutter-target {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .app-logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div
      id="loading-screen"
      role="status"
      aria-label="Loading AeraSync application"
    >
      <div class="wave-overlay"></div>
      <div class="loading">
        <picture>
          <source srcset="https://aerasync-web.vercel.app/icons/watermark.webp" type="image/webp" />
          <img
            src="https://aerasync-web.vercel.app/icons/watermark.webp"
            alt="AeraSync Logo - A stylized wave representing water and aeration"
            class="app-logo"
            loading="lazy"
          />
        </picture>
        <h1>AeraSync</h1>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <div id="flutter-target"></div>

    <script>
      window.addEventListener("load", function () {
        // Initialize Flutter web with compatible API
        let targetDiv = document.querySelector("#flutter-target");
        let loadingScreen = document.getElementById("loading-screen");
        // Initialize Flutter web
        const _flutter = window.flutter_web_sdk;

        // Define wave animation styles
        const waveStyles = document.createElement('style');
        waveStyles.textContent = `
          @keyframes wave-move {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-25%) scaleY(0.95); }
            100% { transform: translateX(0) scaleY(1); }
          }
          .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            overflow: hidden;
            z-index: 1;
          }
          .wave-animation svg {
            width: 100%;
            height: auto;
            animation: wave-move 4s ease-in-out infinite;
          }
        `;
        document.head.appendChild(waveStyles);

        // Update background gradient animation
        document.getElementById('loading-screen').style.background = 'url("https://aerasync-web.vercel.app/icons/background.webp") center center no-repeat';
        document.getElementById('loading-screen').style.backgroundSize = 'cover';

        // Add gradient animation keyframes
        const gradientStyles = document.createElement('style');
        gradientStyles.textContent = `
          @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
          }
        `;
        document.head.appendChild(gradientStyles);

        // Apply gradient to logo
        const logoImage = loadingScreen.querySelector('.app-logo');
        if (logoImage) {
          logoImage.style.filter = 'drop-shadow(0 0 8px rgba(96, 165, 250, 0.8))';
          const logoContainer = document.createElement('div');
          logoContainer.style.position = 'relative';
          logoContainer.style.overflow = 'hidden';
          logoContainer.style.width = '200px';
          logoContainer.style.margin = '0 auto';
          logoImage.parentNode.insertBefore(logoContainer, logoImage);
          logoContainer.appendChild(logoImage);
          
          const overlayAnimation = document.createElement('style');
          overlayAnimation.textContent = `
            @keyframes gradient-shift {
              0% { opacity: 0.4; transform: translateX(-10%); }
              100% { opacity: 0.7; transform: translateX(10%); }
            }
          `;
          document.head.appendChild(overlayAnimation);
        }
        // Register Service Worker for PWA capabilities
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/flutter_service_worker.js")
            .then(function (registration) {
              console.log(
                "Service Worker registered with scope: ",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("Service Worker registration failed: ", error);
            });
        }

        // Use modern Flutter API with proper fallback
        if (_flutter) {
          _flutter.loader
            .load()
            .then(function (appRunner) {
              return appRunner.runApp();
            })
            .then(function () {
              hideLoadingScreen();
            })
            .catch(function (error) {
              console.error("Error initializing Flutter app:", error);
            });
        }

        function hideLoadingScreen() {
          // Remove loading screen once Flutter app is ready
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }
      });
    </script>
  </body>
</html>
