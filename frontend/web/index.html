<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Change base href to always work with any path -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta
      name="keywords"
      content="AeraSync, aerator comparison, shrimp farming, aquaculture, cost optimization"
    />
    <meta name="author" content="Luis Vinatea" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AeraSync" />
    <meta name="theme-color" content="#1E40AF" />

    <meta
      property="og:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      property="og:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta property="og:image" content="icons/aerasync180.webp" />
    <meta property="og:url" content="https://aerasync-web.vercel.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AeraSync - Shrimp Farm Aerator Comparison"
    />
    <meta
      name="twitter:description"
      content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results."
    />
    <meta name="twitter:image" content="icons/aerasync180.webp" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/aerasync180.webp"
    />
    <link rel="icon" type="image/webp" href="icons/aerasync64.webp" />
    <title>AeraSync - Shrimp Farm Aerator Comparison</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Fix resource loading -->
    <script>
      // Dynamically adjust the base href if needed
      (function () {
        // Get the path segments and adjust base if needed
        var pathSegments = window.location.pathname.split('/');
        if (pathSegments.length > 2) {
          // If we're in a deeper path, adjust as needed
          var baseElement = document.querySelector('base');
          if (baseElement) {
            var basePath = window.location.pathname.endsWith('/') 
              ? window.location.pathname 
              : window.location.pathname + '/';
            baseElement.href = basePath;
          }
        }
      })();

      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>

    <link rel="preload" href="flutter.js" as="script" />
    <script src="flutter.js" defer></script>

    <style>
      /* Ensure loading screen styles are defined inline */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141f41 url("icons/background.webp") no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loading {
        text-align: center;
        color: #0049af;
      }
      .spinner {
        border: 4px solid rgb(248, 249, 255);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #1e40af;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .wave-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(
          0deg,
          rgba(96, 165, 250, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
      }
      #flutter-target {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .app-logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div
      id="loading-screen"
      role="status"
      aria-label="Loading AeraSync application"
    >
      <div class="wave-overlay"></div>
      <div class="loading">
        <picture>
          <source
            srcset="icons/aerasync.webp"
            type="image/webp"
          />
          <img
            src="icons/aerasync.webp"
            alt="AeraSync Logo - A stylized wave representing water and aeration"
            class="app-logo"
            loading="lazy"
          />
        </picture>
        <h1>AeraSync</h1>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <div id="flutter-target"></div>

    <script>
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");

        // Service worker registration
        if ("serviceWorker" in navigator) {
          window.addEventListener('flutter-first-frame', function() {
            navigator.serviceWorker.register('flutter_service_worker.js');
          });
        }

        // Initialize Flutter Web
        var scriptLoaded = false;
        function loadMainDartJs() {
          if (scriptLoaded) {
            return;
          }
          scriptLoaded = true;
          
          var scriptTag = document.createElement('script');
          scriptTag.src = 'main.dart.js';
          scriptTag.type = 'application/javascript';
          document.body.append(scriptTag);
        }

        if ('serviceWorker' in navigator) {
          // Service worker URLs are scoped to the base URL.
          var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
          
          navigator.serviceWorker.register(serviceWorkerUrl)
            .then((reg) => {
              function waitForActivation(serviceWorker) {
                serviceWorker.addEventListener('statechange', () => {
                  if (serviceWorker.state == 'activated') {
                    console.log('Installed new service worker.');
                    loadMainDartJs();
                  }
                });
              }
              if (!reg.active && (reg.installing || reg.waiting)) {
                // Handle new service workers
                waitForActivation(reg.installing || reg.waiting);
              } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
                // Handle service worker update
                console.log('New service worker available.');
                reg.update();
                waitForActivation(reg.installing);
              } else {
                // Registration successful
                console.log('Service worker registered for flutter.');
                loadMainDartJs();
              }
            });
        } else {
          // Service workers not available
          loadMainDartJs();
        }

        // Initialize Flutter engine
        window.addEventListener('flutter-initialized', function(e) {
          // Initialize Flutter app once loaded
          setTimeout(function() {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 100);
        });
      });
    </script>
  </body>
</html>
