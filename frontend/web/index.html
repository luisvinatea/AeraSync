  <meta property="og:title" content="AeraSync - Shrimp Farm Aerator Comparison">
  <meta property="og:description" content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results.">
  <meta property="og:image" content="https://aerasync-web.vercel.app/icons/aerasync180.webp">
  <meta property="og:url" content="https://aerasync-web.vercel.app/">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AeraSync - Shrimp Farm Aerator Comparison">
  <meta name="twitter:description" content="AeraSync: Compare aerators for shrimp farming with a step-by-step survey and view ranked results.">
  <meta name="twitter:image" content="https://aerasync-web.vercel.app/icons/aerasync180.webp">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/aerasync180.webp">
  <link rel="icon" type="image/webp" href="/icons/aerasync64.webp">
  <title>AeraSync - Shrimp Farm Aerator Comparison</title>
  <link rel="manifest" href="/manifest.json">

  <!-- Fix resource loading -->
  <script>
    // Dynamically adjust the base href if needed
    (function() {
      var pathname = window.location.pathname;
      // Fix paths for deep links to ensure assets load correctly
      window.flutterWebRenderer = "canvaskit";
    })();
    
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>

  <link rel="preload" href="flutter.js" as="script">
  <script src="flutter.js" defer></script>

  <style>
    /* Ensure loading screen styles are defined inline */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1E40AF;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(0deg, rgba(96, 165, 250, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
    }
    #flutter-target {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .app-logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="loading-screen" role="status" aria-label="Loading AeraSync application">
    <div class="wave-overlay"></div>
    <div class="loading">
      <picture>
        <source srcset="/icons/aerasync.webp" type="image/webp">
        <img src="/icons/aerasync.webp" alt="AeraSync Logo - A stylized wave representing water and aeration" class="app-logo" loading="lazy">
      </picture>
      <h1 lang="en">AeraSync</h1>
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </div>

  <div id="flutter-target"></div>

  <script>
    window.addEventListener('load', function() {
      // Initialize Flutter web with updated API
      let targetDiv = document.querySelector('#flutter-target');
      let loadingScreen = document.getElementById('loading-screen');
      
      // Register Service Worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed: ', error);
          });
      }

      // Prevent default browser handling for multi-touch
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.stopPropagation();
        }
      }, { passive: false });
      
      // New Flutter initialization using recommended API
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(appRunner) {
        appRunner.runApp({
          onEntrypointLoaded: function() {
            // Remove loading screen once Flutter app is ready
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              setTimeout(function() {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }
        });
      }).catch(function(error) {
        console.error("Failed to initialize Flutter: " + error);
      });
    });
  </script>
</body>
</html>
