    <!-- Handling path issues -->
    <script>
      // Fix hash route issue in Vercel deployments
      (function () {
        var pathname = window.location.pathname;
        var hash = window.location.hash;

        // Remove trailing slash if present
        if (pathname.length > 1 && pathname.endsWith("/")) {
          pathname = pathname.slice(0, -1);
        }

        // Fix base path for Flutter routing
        document.write('<base href="' + pathname + '">');
      })();
    </script>

    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        transition: background-color 0.3s ease-in-out;
      }

      /* Ensure loading screen styles are defined inline */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141f41 url("icons/background.webp") no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-in-out;
      }
      .loading {
        text-align: center;
        color: #0049af;
        transition: transform 0.5s ease-in-out;
      }
      .loading h1 {
        transition: opacity 0.5s ease-in-out;
      }
      .spinner {
        border: 4px solid rgb(248, 249, 255);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #1e40af;
        animation: spin 1.2s ease-in-out infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .wave-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(
          0deg,
          rgba(96, 165, 250, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        transition: height 0.5s ease-in-out;
      }
      #flutter-target {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .app-logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
        transition: transform 0.4s ease-in-out;
      }
      .app-logo:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div
      id="loading-screen"
      role="status"
      aria-label="Loading AeraSync application"
    >
      <div class="wave-overlay"></div>
      <div class="loading">
        <picture>
          <source srcset="icons/aerasync.webp" type="image/webp" />
          <img
            src="icons/aerasync.webp"
            alt="AeraSync Logo - A stylized wave representing water and aeration"
            class="app-logo"
            loading="lazy"
          />
        </picture>
        <h1>AeraSync</h1>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <div id="flutter-target"></div>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        const flutterTarget = document.getElementById("flutter-target");

        // Add smooth scrolling to all elements
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
              behavior: 'smooth'
            });
          });
        });

        window.addEventListener('flutter-first-frame', function() {
          // Hide loading screen when app is ready
          setTimeout(function () {
            loadingScreen.style.opacity = "0";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 800);  // increased from 500 to 800 for smoother transition
          }, 200);  // increased from 100 to 200 for smoother transition
        });
      });
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
