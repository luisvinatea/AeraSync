name: aerasync
description: A Flutter app for comparing aerators in shrimp farming with a step-by-step survey and ranked results.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  http: ^1.2.2
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.3.1
  flutter_svg: ^2.1.0
  fl_chart: ^0.71.0 # Added for data visualization
  pdf: ^3.11.3
  flutter_pdfview: ^1.4.0+1
  path_provider: ^2.1.5
  printing: ^5.14.2
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.6
  build_runner: ^2.3.3 # Downgraded to a version compatible with Dart SDK 3.2.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Black.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSerif-BlackItalic.ttf
        - asset: assets/fonts/NotoSerif-BoldItalic.ttf
          weight: 700
          style: italic

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Black.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 700
          style: italic

    - family: ArialUnicodeMS
      fonts:
        - asset: assets/fonts/ArialUnicodeMS.otf
        - asset: assets/fonts/ArialUnicodeMS-Bold.otf
          weight: 700

  assets:
    - assets/
    - assets/icons/aerasync_icon.svg
    - assets/icons/aerasync64.webp
    - assets/icons/aerasync180.webp
    - assets/icons/aerasync.webp
    - assets/icons/background.webp
    - assets/icons/watermark.webp
    - assets/icons/favicon.webp
    - assets/static/wave.svg
    - assets/fonts/NotoSerif-Black.ttf
    - assets/fonts/NotoSerif-Bold.ttf
    - assets/fonts/NotoSerif-BlackItalic.ttf
    - assets/fonts/NotoSerif-BoldItalic.ttf
    - assets/fonts/NotoSans-Black.ttf
    - assets/fonts/NotoSans-Bold.ttf
    - assets/fonts/NotoSans-BlackItalic.ttf
    - assets/fonts/NotoSans-BoldItalic.ttf
    - assets/fonts/Roboto-Black.ttf
    - assets/fonts/Roboto-Bold.ttf
    - assets/fonts/Roboto-BlackItalic.ttf
    - assets/fonts/DejaVuSans.ttf
    - assets/fonts/DejaVuSans-Bold.ttf
    - assets/fonts/ArialUnicodeMS.otf
    - assets/fonts/ArialUnicodeMS-Bold.otf
