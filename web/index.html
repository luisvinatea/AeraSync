  <style>
    /* Basic reset and font setting */
    body, html {
      /* Allows Flutter to handle touch actions like scrolling/zooming */
      touch-action: pan-x pan-y pinch-zoom !important;
      /* Allow user scaling (though Flutter usually handles viewport) */
      -webkit-user-scalable: yes;
      margin: 0;
      padding: 0;
      height: 100%;
      /* Prevent body scrolling, Flutter handles internal scrolling */
      overflow: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #60A5FA 0%, #1E40AF 100%);
      z-index: 9999; /* Ensure it's on top */
      transition: opacity 0.5s ease-out; /* Fade out effect */
    }
    .loading {
      text-align: center;
      color: #FFFFFF;
      position: relative; /* Ensure text is above overlay */
      z-index: 1;
    }
    .loading h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .loading p {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    /* Custom CSS spinner */
    .spinner {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 auto;
    }
    .spinner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #FFFFFF;
      /* Hexagonal clip path */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1.5s linear infinite;
    }
    .spinner::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border: 2px solid #60A5FA;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1s linear infinite reverse; /* Inner part spins reverse */
    }
    /* Animated wave overlay */
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%; /* Adjust height as needed */
      background: url('/assets/wave.svg') repeat-x; /* Ensure wave.svg exists */
      background-size: 200% 100%; /* Adjust for seamless repeat */
      animation: wave 30s linear infinite;
      z-index: 0; /* Behind loading content */
      opacity: 0.3; /* Make it subtle */
    }
    /* Container for the Flutter app */
    #flutter-app {
      display: none; /* Hidden initially */
      width: 100%;
      height: 100%;
      overflow-y: auto; /* Allow scrolling within the app if needed */
    }
    /* Optional: Style canvas - might be overridden by Flutter */
    canvas {
      max-width: 100% !important;
      height: auto !important;
    }
    /* Keyframe animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      /* Adjust the x-position based on image width for seamless loop */
      100% { background-position: 1440px 0; }
    }
  </style>

  <script>
    // Register Service Worker for PWA capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed: ', error);
          });
      });
    }

    // Prevent default browser handling for multi-touch to let Flutter manage gestures
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
         // Stop the browser from interfering with pinch-zoom etc.
        event.stopPropagation();
      }
    }, { passive: false }); // passive:false is needed for stopPropagation

    // Listen for Flutter's first frame event to hide loading screen
    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading-screen');
      var flutterApp = document.getElementById('flutter-app');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0'; // Start fade out
      }
      if (flutterApp) {
        flutterApp.style.display = 'block'; // Show Flutter app container
      }

      // Remove loading screen from DOM after transition
      setTimeout(function() {
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 500); // Match CSS transition duration
    });
  </script>
