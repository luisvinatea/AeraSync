  <style>
    body, html {
      touch-action: pan-x pan-y pinch-zoom !important;
      -webkit-user-scalable: yes;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #60A5FA 0%, #1E40AF 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loading {
      text-align: center;
      color: #FFFFFF;
      position: relative;
      z-index: 1;
    }
    .loading h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .loading p {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 auto;
    }
    .spinner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #FFFFFF;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1.5s linear infinite;
    }
    .spinner::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border: 2px solid #60A5FA;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1s linear infinite reverse;
    }
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: url('/assets/wave.svg') repeat-x;
      background-size: 200% 100%;
      animation: wave 30s linear infinite;
      z-index: 0;
    }
    #flutter-app {
      display: none;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    canvas {
      max-width: 100% !important;
      height: auto !important;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1440px 0; }
    }
  </style>
</head>
<body>
  <div id="loading-screen" role="status" aria-label="Loading AeraSync application">
    <div class="wave-overlay"></div>
    <div class="loading">
      <img src="/icons/aerasync.webp" alt="AeraSync Logo - A stylized wave representing water and aeration" style="width: 200px; height: auto; margin-bottom: 20px;" loading="lazy">
      <h1 lang="en">AeraSync</h1>
      <p lang="en">Aerator Performance & Estimation for Shrimp Ponds</p>
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </div>
  <div id="flutter-app"></div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed: ', error);
          });
      });
    }

    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.stopPropagation();
      }
    }, { passive: false });

    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading-screen');
      var flutterApp = document.getElementById('flutter-app');
      loadingScreen.style.opacity = '0';
      flutterApp.style.display = 'block';
      
      setTimeout(function() {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
