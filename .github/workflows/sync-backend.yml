name: Sync Backend Scripts to Main
on:
  push:
    branches: ["backend-vercel"]
jobs:
  sync-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend-vercel
        uses: actions/checkout@v4
        with:
          ref: backend-vercel
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      - name: Copy backend scripts
        run: |
          mkdir -p main/backend
          cp -r api/*.py api/requirements.txt main/backend/
          rm -f main/backend/vercel.json
      - name: Copy JSON data files
        run: |
          mkdir -p main/assets/data
          cp -r assets/data/*.json main/assets/data/
      - name: Check for changes
        id: check_changes
        run: |
          cd main
          git add backend/*.py backend/requirements.txt assets/data/*.json
          if git diff --staged --quiet; then
            echo "No changes to sync"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes to a new branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b sync-backend-vercel-${{ github.sha }}
          git commit -m "Sync backend scripts and data from backend-vercel"
          git push origin sync-backend-vercel-${{ github.sha }}
      - name: Create pull request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync backend scripts and data from backend-vercel"
          title: "Sync backend scripts and data from backend-vercel (${{ github.sha }})"
          body: |
            This PR syncs backend scripts and JSON data from backend-vercel to main.
            - Copied: api/*.py, api/requirements.txt to main/backend/
            - Copied: assets/data/*.json to main/assets/data/
            - Excluded: vercel.json
          branch: sync-backend-vercel-${{ github.sha }}
          base: main
